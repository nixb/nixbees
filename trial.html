<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script type="text/javascript" src="validation.js"></script>
    <link type="text/css" href="form.css" rel="stylesheet">
</head>
<body>
<div class="zf-templateWidth">
    <form action='https://forms.zohopublic.com/info1518/form/ContactForm/formperma/VpnRsaCocUhrbI09UwjxEsv6ZVW4HiyjjL23UTviY2Y/htmlRecords/submit' name='form' method='POST' onSubmit='javascript:document.charset="UTF-8"; return zf_ValidateAndSubmit();' accept-charset='UTF-8' enctype='multipart/form-data' id='form'><input type="hidden" name="zf_referrer_name" value=""><!-- To Track referrals , place the referrer name within the " " in the above hidden input field -->
    <input type="hidden" name="zf_redirect_url" value=""><!-- To redirect to a specific page after record submission , place the respective url within the " " in the above hidden input field -->
    <input type="hidden" name="zc_gad" value=""><!-- If GCLID is enabled in Zoho CRM Integration, click details of AdWords Ads will be pushed to Zoho CRM -->
    <div class="zf-templateWrapper"><!---------template Header Starts Here---------->
        <ul class="zf-tempHeadBdr">
            <li class="zf-tempHeadContBdr">
                <h2 class="zf-frmTitle"><em>Contact Us</em></h2>
                <p class="zf-frmDesc"></p>
                <div class="zf-clearBoth"></div>
            </li>
        </ul><!---------template Header Ends Here---------->
        <!---------template Container Starts Here---------->
        <div class="zf-subContWrap zf-topAlign">
            <ul>
                <!---------Name Starts Here---------->
                <li class="zf-tempFrmWrapper zf-name zf-namemedium">
                    <label class="zf-labelName">Full name
                        <em class="zf-important">*</em>
                    </label>
                    <div class="zf-tempContDiv">
                        <div class="row">
                            <div class="col-md-6">
                                <span>
                                    <input type="text"  name="Name_First" invlovedinsalesiq=false fieldType=7 checktype="c1" class="form-control"/>
                                    <label>First</label>
                                </span>
                            </div>
                            <div class="col-md-6">
                                <span>
                                    <input type="text"  maxlength="65" invlovedinsalesiq=false fieldType=7 name="Name_Last" checktype="c1" class="form-control"/>
                                    <label>Last</label>
                                </span>
                            </div>
                            <div class="zf-clearBoth"></div>
                            <p id="Name_error" class="zf-errorMessage" style="display:none;">Invalid value</p>
                        </div>
                    </div>
                    <div class="zf-clearBoth"></div>
                </li><!---------Name Ends Here---------->
                <!---------Email Starts Here---------->
                <li class="zf-tempFrmWrapper zf-small">
                    <label class="zf-labelName">Email
                        <em class="zf-important">*</em>
                    </label>
                    <div class="zf-tempContDiv">
                        <span>
                            <input fieldType=9 invlovedinsalesiq=false type="text" maxlength="255" name="Email" checktype="c5" value=""/>
                        </span>
                        <p id="Email_error" class="zf-errorMessage" style="display:none;">Invalid value</p>
                    </div>
                    <div class="zf-clearBoth"></div>
                </li><!---------Email Ends Here---------->
                <!---------Multiple Line Starts Here---------->
                <li class="zf-tempFrmWrapper zf-large">
                    <label class="zf-labelName">Leave us a few words
                        <em class="zf-important">*</em>
                    </label>
                    <div class="zf-tempContDiv">
                        <span>
                            <textarea name="MultiLine" checktype="c1" maxlength="65535"></textarea>
                        </span>
                        <p id="MultiLine_error" class="zf-errorMessage" style="display:none;">Invalid value</p>
                    </div>
                    <div class="zf-clearBoth"></div>
                </li><!---------Multiple Line Ends Here---------->
            </ul>
        </div><!---------template Container Starts Here---------->
        <ul>
            <li class="zf-fmFooter">
                <button class="zf-submitColor" >Submit</button>
            </li>
        </ul>
    </div><!-- 'zf-templateWrapper' ends --></form></div><!-- 'zf-templateWidth' ends -->
<script type="text/javascript">
    var zf_DateRegex = new RegExp("^(([0][1-9])|([1-2][0-9])|([3][0-1]))[-](Jan|Feb|Mar|Apr|May|Jun|Jul|Aug|Sep|Oct|Nov|Dec|JAN|FEB|MAR|APR|MAY|JUN|JUL|AUG|SEP|OCT|NOV|DEC)[-](?:(?:19|20)[0-9]{2})$");
    var zf_MandArray = [ "Name_First", "Name_Last", "Email", "MultiLine"];
    var zf_FieldArray = [ "Name_First", "Name_Last", "Email", "MultiLine"];
    var isSalesIQIntegrationEnabled = false;
</script>
</div>
</div>
<!--=================== contact info and form end====================-->


</body>
</html>
