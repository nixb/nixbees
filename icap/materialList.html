    <script type="text/javascript">
      // Initialize Firebase
      var config = {
          apiKey: "AIzaSyCmYozRWVui54uGFASeajE0vuYVJKOAFuQ",
          authDomain: "icap-cf3e0.firebaseapp.com",
          databaseURL: "https://icap-cf3e0.firebaseio.com",
          projectId: "icap-cf3e0",
          storageBucket: "mini-project-7992c.appspot.com",
          messagingSenderId: "219641519828"
      };

      function goToLogin()
      {
        localStorage.setItem("previousUrl", "materialList.html");
        location.replace("login.html");
      }

      firebase.initializeApp(config);
      database = firebase.database();
      firebase.auth().onAuthStateChanged(function(user) {
          if (user) {
              loadData(user.uid);
              console.log(user.uid);
              enableAddNew(user.uid);
              document.getElementById("login").style.display = "none";
              document.getElementById("logout").style.display = "block";
          } else {
              loadData("null");
              document.getElementById("login").style.display = "block";
              document.getElementById("logout").style.display = "none";
          }
      });

      function enableAddNew( uid )
      {
        database.ref("admin/"+uid).once("value").then(function(snapshot1) {
          if(snapshot1.exists())
            document.getElementById("addnew").style.display = "block";
          else
            document.getElementById("addnew").style.display = "none";
        });
      }
      function logout()
      {
        flag = 0;
        firebase.auth().signOut().then(function() {
          window.open("index.html","_self");
          alert("Logged out successfully!");
        }, function(error) {
          alert("Unable to logout, try aggain later...");
        });
      }
      
      function loadReadme(path)
      {
          localStorage.setItem("sessionPath", path);
          window.open("view_materials.html", "_self");
      }
      
      function loadEdit(path)
      {
          localStorage.setItem("sessionEdit", path);
          window.open("editMaterials.html", "_self");
      }
        
      function loadData( uid )
      {
        database.ref("admin/"+uid).once("value").then(function(snapshot1) {
          console.log(snapshot1.exists());
          database.ref('/icap/sessions/SSIT/').on('value', function(snapshot) {
            console.log(snapshot.val());
            var ref = snapshot.val();
            var str = "<div class=\"row justify-content-center \">";
            
            for(let session in ref)
            {
              str = str + "<div class=\"card border-secondary mb-3 col-sm-4\" style=\"max-width: 18rem;margin: 10px; cursor:pointer\">"+
                  "<div class=\"card-header\" style=\"color: white; background-color:darkorange; margin-left:-15px; margin-right:-15px\">"+ref[session]["session_name"]+"</div>"+
                  "<div class=\"card-body text-secondary\">"+
                    // "<h5 class=\"card-title\">Secondary card title</h5>"+
                    "<p class=\"card-text\" style=\"text-align: justify;\">"+ref[session]["desc"]+"</p><br><br>"+
                  "</div><div class=\"text-right\">";
                  if(snapshot1.exists())
                    str = str + "<button class=\"btn pmd-btn-flat pmd-ripple-effect btn-danger\" style=\"margin: 2px;\"  onclick=\"loadEdit('"+ ref[session]['college'] + '/' + ref[session]['session_name'] +"')\">Edit</button>";
                  if(uid !== "null")  
                    str = str+ "<button class=\"btn pmd-btn-flat pmd-ripple-effect btn-danger\" style=\"margin: 2px;\" onclick=\"loadReadme('"+ ref[session]['college'] + '/' + ref[session]['session_name'] +"')\">Open</button>";
                    str = str + "</div>"+
                "</div>";
            }
            str+="</div>";
            document.getElementById("cards").innerHTML = str;

          });
        });
      }

    </script>
